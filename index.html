<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                Foto
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder
                    fazer as configurações no seu ambiente.
                    <form action="login.php" method="post">
                        <div class="campo">
                            <i class="material-icons">person</i>
                            <input type="email" name="Login" id="ilogin" placeholder="seu e-mail"
                            autocomplete="email" required maxlength="30">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <i class="material-icons">vpn_key</i>
                            <input type="password" name="Senha" id="isenha"
                            placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">
                            Esqueci a Senha <i class="material-icons">mail</i>
                        </a>
                    </form>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
